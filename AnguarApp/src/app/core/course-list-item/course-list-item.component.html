<div class="alert alert-primary container courseItem">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col">
          {{course.Title}}
        </div>
        <div class="col">
          {{course.DurationTime}} h
        </div>
        <div class="col-5">
          {{course.CreationTime}}
        </div>
      </div>
      <div>
        {{course.Description}}
      </div>
    </div>
    <div class="col-2">
      <button type="button" item-width="100" class="btn btn-success btn-block" (click)="Edit()">Edit</button>
      <button type="button" item-width="100" class="btn btn-danger btn-block" (click)="Delete()">Delete</button>
    </div>
  </div>
</div>
