<div class="alert alert-primary container courseItem" 
appCourseBorder [date]='course.CreationTime' [ngClass]="{'top-Rated':course.TopRated}">
  <div class="row" >
    <div class="col-10">
      <div class="row">
        <div class="col">          
          {{course.Title | uppercase}}
          <div *ngIf='course.TopRated === true'>
              <img width="50" alt="Angular Logo" src="/assets/images/Star.jpg"/>
          </div>
        </div>
        <div class="col">
          {{course.DurationTime | duration}}
        </div>
        <div class="col-5">
          {{course.CreationTime | date: 'dd.MM.yyyy'}}
        </div>
      </div>
      <div>
        {{course.Description}}
      </div>
    </div>
    <div class="col-2">
      <button type="button" item-width="100" class="btn btn-success btn-block" (click)="Edit()">Edit</button>
      <button type="button" item-width="100" class="btn delete-button btn-danger btn-block" (click)="Delete()">Delete</button>
    </div>
  </div>
</div>
