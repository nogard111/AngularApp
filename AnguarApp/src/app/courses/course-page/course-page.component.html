<app-toolbox (SearchEvent)="onSearchEvent($event)"></app-toolbox>
<app-course-list [coursesItems]='coursesItems | filterByTitle: searchText | orderByDate' (DeleteEvent)="onDeleteEvent($event)"></app-course-list>

<button type="button" item-width="100" class="btn btn-success btn-block" (click)="LoadMore()">Load more</button>
