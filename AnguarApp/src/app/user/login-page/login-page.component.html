<div class="alert alert-primary container login-style">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username"  [(ngModel)]='UserName' required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password"  [(ngModel)]='UserPass' required>

      <button type="button"  class="btn btn-success " (click)="Login()">Login</button>
    <!--
    <button mat-button (click)="Login()" >Login</button>
    -->
  </div>
